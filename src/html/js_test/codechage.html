<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>文字エンコード・デコード</title>
    <link href=".././common/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<style>
    .flex-cont {
        display: flex;
        padding: .5rem 0;
    }

    .flex-cont>input,
    .flex-cont>button {
        margin-right: .5rem;
    }

    .flex-cont>button {
        width: 6rem;
    }

    .flex-cont>p {
        word-break: break-all;
        width: 70%;
    }
</style>

<body>
    <header>
        <div class="container">
            <nav>
                <ul class="g-nav">
                    <li><a href="#">ナビ1</a></li>
                    <li><a href="#">ナビ2</a></li>
                    <li><a href="#">ナビ3</a></li>
                    <li><a href="#">ナビ4</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>文字エンコード・デコード</h1>

        <div class="flex-cont"><input type="text" class="encode"><button class="en_btn">エンコード</button>
            <p class="encode_change"></p>
        </div>

        <div class="flex-cont"><input type="text" class="decode"><button class="de_btn">デコード</button>
            <p class="decode_change"></p>
        </div>

        <div>
            <pre>
<code>
</code>
</pre>
        </div>
        <p><a href="../" class="btn">トップページへ戻る</a></p>
    </div>
    <footer>
        <div class="container">
            <address>Copyright(C)ここに年 個人名or会社名,Allright Reserved.</address>
        </div>
    </footer>
</body>
<script src="/common/js/run.js"></script>
<script>
    const encode = document.querySelector('.encode');
    const encodeChangeText = document.querySelector('.encode_change');
    const encodeBtn = document.querySelector('.en_btn');
    const decode = document.querySelector('.decode');
    const decodeChangeText = document.querySelector('.decode_change');
    const decodeBtn = document.querySelector('.de_btn');

    encodeBtn.addEventListener('click', function () {
        const encodeValue = encode.value;
        const encodeText = encodeURI(encodeValue);
        encodeChangeText.innerText = encodeText;
    });

    decodeBtn.addEventListener('click', function () {
        const decodeValue = decode.value;
        const decodeText = decodeURI(decodeValue);
        decodeChangeText.innerText = decodeText;
    });
</script>

</html>
