<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>文字列の長さチェック</title>
  <link href=".././common/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<style></style>

<body>
  <header>
    <div class="container">
      <nav>
        <ul class="g-nav">
          <li><a href="#">ナビ1</a></li>
          <li><a href="#">ナビ2</a></li>
          <li><a href="#">ナビ3</a></li>
          <li><a href="#">ナビ4</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>クロージャ―</h1>

    <p><span class="count_up">0</span>回クリックしたよ</p>
    <button class="button">Click me</button>
    <div>
      <pre>
<code>
</code>
</pre>
    </div>
    <p><a href="../" class="btn">トップページへ戻る</a></p>
  </div>
  <footer>
    <div class="container">
      <address>Copyright(C)ここに年 個人名or会社名,Allright Reserved.</address>
    </div>
  </footer>
</body>
<script src="/common/js/run.js"></script>
<script>
  let countUp = document.querySelector('.count_up');
  let btn = document.querySelector('.button');
  const closer = function() {
    let count = 0;
    return function() {
      count += 1;
      countUp.innerText = count;
    }
  }
  const closerFunc = closer();
  btn.addEventListener('click', closerFunc);
</script>

</html>
